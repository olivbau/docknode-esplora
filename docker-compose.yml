networks:
  docknode-esplora:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  bitcoind_data:
  electrs_data:
  mempool_backend_data:
  mariadb_data:

services:
  bitcoind:
    image: lncm/bitcoind:v27.0
    restart: unless-stopped
    stop_grace_period: 15m
    expose:
      - 8332
    ports:
      - "8333:8333"
    volumes:
      - "bitcoind_data:/data/.bitcoin"
    command:
      - "--rpcbind=0.0.0.0"
      - "--rpcallowip=172.18.0.0/16"
      - "--txindex=1"
      - "--server"
    networks:
      - docknode-esplora

  electrs:
    image: getumbrel/electrs:v0.10.2
    restart: unless-stopped
    stop_grace_period: 15m
    user: 0:0
    expose:
      - 50001
    volumes:
      - "bitcoind_data:/data/.bitcoin:ro"
      - "electrs_data:/data/db"
    environment:
      ELECTRS_LOG_FILTERS: "INFO"
      ELECTRS_NETWORK: "bitcoin"
      ELECTRS_DAEMON_RPC_ADDR: "bitcoind:8332"
      ELECTRS_DAEMON_P2P_ADDR: "bitcoind:8333"
      ELECTRS_ELECTRUM_RPC_ADDR: "0.0.0.0:50001"
      ELECTRS_COOKIE_FILE: "/data/.bitcoin/.cookie"
      ELECTRS_DB_DIR: "/data/db"
    networks:
      - docknode-esplora
    depends_on:
      - bitcoind

  mempool_backend:
    image: mempool/backend:latest
    restart: unless-stopped
    stop_grace_period: 1m
    volumes:
      - "bitcoind_data:/data/.bitcoin:ro"
      - "mempool_backend_data:/backend/cache"
    expose:
      - 8999
    environment:
      MEMPOOL_BACKEND: "electrum"
      ELECTRUM_HOST: "electrs"
      ELECTRUM_PORT: "50001"
      ELECTRUM_TLS: "false"
      CORE_RPC_HOST: "bitcoind"
      CORE_RPC_PORT: "8332"
      CORE_RPC_COOKIE: true
      CORE_RPC_COOKIE_PATH: "/data/.bitcoin/.cookie"
      DATABASE_ENABLED: "true"
      DATABASE_HOST: "mariadb"
      DATABASE_PORT: "3306"
      DATABASE_DATABASE: "mempool"
      DATABASE_USERNAME: "mempool"
      DATABASE_PASSWORD: "mempool"
      STATISTICS_ENABLED: "true"
    command: "./wait-for-it.sh mariadb:3306 --timeout=720 --strict -- ./start.sh"
    networks:
      - docknode-esplora
    depends_on:
      - mariadb
      - electrs
      - bitcoind

